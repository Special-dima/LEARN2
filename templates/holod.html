{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    <div class="error">{{ error }}</div>
    {% if message %}
    <div>{{ message }}</div>
    <div>{{ snowflakes }}</div>
    {% endif %}
    <form method="post">
        <div>
            <label for="temperature">Введите температуру:</label>
            <input type="number" id="temperature" name="temperature" value="{{ temperature }}">
            {% if error and error.temperature %}
            <span>{{ error.temperature }}</span>
            {% endif %}
        </div>
        <div>
            <button type="submit">Установить температуру</button>
        </div>
        <div>
            <a href="/lab4/holod">Назад</a>
        </div>
    </form>
    <style>
        .error{
            color: darkred;
        }
    </style> 
    {% endblock %}
