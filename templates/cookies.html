{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form method="post">
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="backcolor">Выберите цвет фона:</label>
            <input type="color" id="backcolor" name="backcolor">
        </div>
        <div>
            <label for="font_size">Выберите размер шрифта (5-30):</label>
            <input type="number" id="font_size" name="font_size" min="5" max="30">
        </div>
        <div>
            <button type="submit">OK</button>
        </div>
    </form>
{% endblock %}
